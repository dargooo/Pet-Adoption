<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="/static/css/login.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="login">
			<h1>Register</h1>
			<form id="register-form">
                <label for="name">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="name" placeholder="Name" id="name" minLength="5" maxLength="40" required>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="username" placeholder="Username" id="username" minLength="4" maxLength="20" required>
                <label for="email">
					<i class="fas fa-envelope"></i>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" maxLength="40" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
                <input type="password" name="password" placeholder="Password" id="password" minLength="8" maxlength="20" required>
                <label for="confirm_password">
					<i class="fas fa-lock"></i>
				</label>
                <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" minLength="8" maxlength="20"  required>
                <label for="address">
					<i class="fas fa-map"></i>
				</label>
                <input type="text" name="address" placeholder="Address" id="address" maxLength="255" required>
                <label for="city">
					<i class="fas fa-city"></i>
				</label>
                <input type="text" name="city" placeholder="City" id="city" maxLength="40" required> 
                <label for="state">
					<i class="fas fa-flag-usa"></i>
                </label>
                <select id="state", name="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <label for="zip">
					<i class="fas fa-map-pin"></i>
                </label>		              
                <input type="text" name="zip" placeholder="Zip Code" id="zip" maxLength="16" required>
                <label for="type">
					<i class="fas fa-question-circle"></i>
				</label>
                <select id="type" name="type">
                    <option value="1">Individual</option>
                    <option value="0">Organization</option>
                </select>
                <input type="submit" value="Register" id="btn-register">
                <div id='message'></div>
			</form>
        </div>

        <script src='/static/js/register.js' language='javascript'></script>  
    </body>
    <script>
        $('#password, #confirm_password').on('keyup', function () {
            if ($('#password').val() != "" && $('#confirm_password').val() != "") {
                if ($('#password').val() == $('#confirm_password').val()) {
                    $('#message').html('');
                } 
                else {
                    $('#message').html('Passwords don\'t match!');
                }
            }
        });

        $("#register-form").submit(function(e){
            e.preventDefault();
            e.stopPropagation();

            return false;
        });
    </script>
</html>
